<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-XH2ickLULqA5CP/I1jIkFRgjxAHCkSiMtJABtln/OEb+tNmjFZ9aTViCat+BsVB2HkxzsuINtoRWj8Qt6PfkOeA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" style="color: #2980b9;">Contact Us</h2>
                <form class="contact-form" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f5f5f5;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <span class="me-2"><i class="fas fa-envelope"></i></span>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control flex-grow-1" id="email" required>
                        <span class="ms-2"><i class="fas fa-phone"></i></span>
                        <label for="phone" class="form-label ms-2">Phone Number</label>
                        <input type="tel" class="form-control flex-grow-1" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .contact-form label {
            color: #333;
        }

        .contact-form .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .contact-form .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkB X

**Changes:**

- **Combined Email and Phone Section:** The `email` and `phone` elements are now within a single `div` with the `d-flex` (flexbox) class to enable horizontal alignment.
- **Adjusted Labels and Icons:** The labels for `email` and `phone` are placed within the `div` along with their respective icons. The `ms-2` class on labels adds a small margin to separate them from the icons
