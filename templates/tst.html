<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.sidebar {
    width: 200px;
    background-color: #f0f0f0;
    padding: 20px;
    transition: all 0.3s ease-in-out;
}

.sidebar.hidden {
    width: 60px;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.navigation {
    list-style: none;
    padding: 0;
    margin: 0;
}

.navigation li {
    margin-bottom: 10px;
}

.navigation a {
    text-decoration: none;
    color: black;
}

.content {
    flex: 1;
    padding: 20px;
}

.greeting {
    margin-bottom: 20px;
}

.stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.stat {
    width: calc(33% - 20px);
    background-color: #e0e0e0;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    text-align: center;
}

.stat h3 {
    margin-bottom: 5px;
}

/* Animations */

.sidebar.enter {
    animation: slide-in 0.3s ease-in-out forwards;
}

.sidebar.leave {
    animation: slide-out 0.3s ease-in-out forwards;
}

@keyframes slide-in {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

@keyframes slide-out {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-100%);
    }
}

</style>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="logo">Your App</h1>
            <ul class="navigation">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="greeting">
                <h2>Welcome, {{ user.username }}!</h2>
                <p>Here's a quick overview of your data.</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <h3>Metric 1</h3>
                    <p>123</p>
                </div>
                <div class="stat">
                    <h3>Metric 2</h3>
                    <p>456</p>
                </div>
                <div class="stat">
                    <h3>Metric 3</h3>
                    <p>789</p>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
