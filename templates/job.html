<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing - HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" style="color: #2980b9;">Job Listing</h2>
                <form class="job-form" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f5f5f5;">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" rows="5" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jobLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="jobLocation" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jobSalary" class="form-label">Salary</label>
                            <input type="text" class="form-control" id="jobSalary" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="jobSkills" class="form-label">Skills (Separate by commas)</label>
                        <input type="text" class="form-control" id="jobSkills" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobCompany" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="jobCompany" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Job Listing</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .job-form label {
            color: #333;
        }

        .job-form .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .job-form .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkB X
