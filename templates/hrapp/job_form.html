
{% extends 'base/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}

{% block css %}
<style>
    .job-form label {
        color: #333;
    }

    .job-form .btn-primary {
        background-color: #2980b9;
        border-color: #2980b9;
    }

    .job-form .btn-primary:hover {
        background-color: #3498db;
        border-color: #3498db;
    }

</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4" style="color: #2980b9;">Add Job</h2>
            <form class="job-form" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f5f5f5;" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit Job Listing</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkB X></script>
{% endblock js %}
