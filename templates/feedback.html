<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4" style="color: #2980b9;">Feedback Form</h2>
                <form class="feedback-form" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f5f5f5;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name (Optional)</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback</label>
                        <textarea class="form-control" id="feedback" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <input type="number" min="1" max="5" class="form-control" id="rating" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .feedback-form label {
            color: #333;
        }

        .feedback-form .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .feedback-form .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkB X

- Feedback-Specific Fields: The form includes fields for name (optional), feedback text, and a rating (1-5).
- Consistent CSS: The CSS styles for labels and the primary button are carried over to achieve a cohesive look.
