{% extends 'base/master.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock title %}

{% block css %}
<style>
    .feedback-form label {
        color: #333;
    }

    .feedback-form .btn-primary {
        background-color: #2980b9;
        border-color: #2980b9;
    }

    .feedback-form .btn-primary:hover {
        background-color: #3498db;
        border-color: #3498db;
    }

</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4" style="color: #2980b9;">Feedback Form</h2>
            <form class="feedback-form" style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; background-color: #f5f5f5;">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name (Optional)</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1-5)</label>
                    <input type="number" min="1" max="5" class="form-control" id="rating" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock js %}
