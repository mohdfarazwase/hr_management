<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 class="text-center mb-4" style="color: #2980b9; padding-bottom: 80px;">Upload Your Resume</h1>
    
    <div class="col-md-6 mt-5 ">
        
        <form class="resume-upload-form" style="border: 1px solid #ddd; padding: 100px; border-radius: 10px; background-color: #f5f5f5;">
            <div class="mb-3">
                <label for="resume" class="form-label">Select Resume (PDF only)</label>
                <input type="file" class="form-control" id="resume" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Resume</button>
        </form>
    </div>
</body>

<style>
        .resume-upload-form label {
            color: #333;
        }

        .resume-upload-form .btn-primary {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .resume-upload-form .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
        }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkB"></script>
</body>
</html>
